
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# Configure Monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=DP-3,2560x1440@165,1920x720,1,vrr,1
monitor=DP-1,1920x1080@60,4480x1080,1
monitor=HDMI-A-1,1920x1080@60,0x1080,1
monitor=DP-4,1920x1080@60,4480x0,1
monitor=HDMI-A-2,1920x1080@60,0x0,1

# Set Primary display for xwayland applications (fixes cs2)
exec-once = xrandr --output DP-3 --primary

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = dunst
exec-once = polkit-kde-agent
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = hypridle

exec-once = steam -nochatui -nofriendsui -silent
exec-once = /home/william/dotfiles/scripts/wallpaper.py

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    # because I move my mouse out before hitting ctrl+c a lot
    follow_mouse = 2 
    mouse_refocus = false

    float_switch_override_focus = 0 # fixes guake closing

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this

    no_gaps_when_only=2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$ctrlAlt = CTRL ALT
$LSG = SHIFT SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Main Binds
bind = $ctrlAlt, T, exec, guake
bind = ALT, F4, killactive,

bind = SUPER, SUPER_L, exec, $HOME/dotfiles/scripts/flocktoggle.sh "$HOME/.wofilock" "wofi --show=drun --allow-images"
bind = SUPER, R, exec, $HOME/dotfiles/scripts/flocktoggle.sh "$HOME/.wofilock" "wofi --show=run --allow-images"

bind = SUPER, V, exec, cliphist list | wofi -dmenu --allow-images | cliphist decode | wl-copy

# Screenshotting
bind = ALT, PRINT, exec, hyprshot -m active --clipboard-only
bind = SUPER SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = , PRINT, exec, hyprshot -m output --clipboard-only

bind = CTRL ALT, PRINT, exec, hyprshot -m active -r -- swappy -f -
bind = CTRL SUPER SHIFT, S, exec, hyprshot -m region -- swappy -f -
bind = CTRL, PRINT, exec, hyprshot -m output -- swappy -f -

# Media Control
bind = , XF86AudioPrev, exec, waybar-mpris --send prev
bind = , XF86AudioPlay, exec, waybar-mpris --send toggle
bind = , XF86AudioNext, exec, waybar-mpris --send next

bind = $mainMod, L, exec, hyprlock

# All the other Shit
bind = $mainMod, M, exit,

bind = $mainMod, E, exec, $fileManager
bind = $LSG, V, togglefloating
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, K, swapsplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, Page_Down, togglegroup

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window Rules

# fix guake position
windowrulev2 = float,title:^(Guake!)$
# windowrulev2 = stayfocused,title:^(Guake!)$
windowrulev2 = move 10% 30,title:^(Guake!)$
windowrulev2 = size 80% 40%,title:^(Guake!)$

# enable vrr on fullscreen
windowrulev2 = immediate,fullscreen:1

# jetbrains workarounds
windowrulev2 = windowdance, class:^(.*jetbrains.*)$
windowrulev2 = noinitialfocus, class:^(.*jetbrains.*)$, title:^(win.*)$
windowrulev2 = nofocus, class:^(.*jetbrains.*)$, title:^(win.*)$

